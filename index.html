
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel Proctor Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

      :root {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      /* Custom Scrollbar - Dark Mode Refined */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      /* Typography & Markdown Overrides for Dark Mode */
      .prose {
        font-size: 0.95rem;
        line-height: 1.7;
        color: #cbd5e1;
      }
      .prose h1, .prose h2, .prose h3 {
        color: #f1f5f9;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      .prose h2 { font-size: 1.5rem; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; }
      .prose h3 { font-size: 1.25rem; color: #e2e8f0; }
      .prose p { color: #94a3b8; margin-bottom: 1.25em; }
      .prose strong { color: #f8fafc; font-weight: 600; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.25em; color: #94a3b8; }
      .prose li { margin-bottom: 0.5em; }
      
      /* Code Block Styling */
      .prose pre {
        background: #0B101B !important; 
        border: 1px solid #1e293b;
        border-radius: 0.75rem;
        padding: 1.25rem;
        margin: 1.5rem 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }
      .prose code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85em;
      }
      .prose :not(pre) > code {
        background: rgba(99, 102, 241, 0.15);
        color: #818cf8;
        padding: 0.2em 0.4em;
        border-radius: 0.375rem;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      /* Puzzle-style Dark Background with Aurora */
      body {
        background-color: #030712; /* slate-950/black */
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc;
      }

      /* Subtle grid overlay */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden h-screen w-screen selection:bg-emerald-500/30 selection:text-emerald-200">
    <div id="root" class="h-full w-full bg-grid-pattern"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
